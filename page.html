<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Проект К.Р.Ы.С.А. — Регистрация</title>
    <link rel="stylesheet" href="pstyles.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form class="registration-form">
        <div class="header">
          <div class="rat_logo">
            <img class="logo" src="media/rat_logo.png" alt="Логотип КРЫСА" />
          </div>
          <div class="rat_title">
            <!-- <h1>ПРОЕКТ К.Р.Ы.С.А.</h1> -->
            <img
              class="title_logo"
              src="media/rat_title.png"
              alt="Логотип КРЫСА"
            />
          </div>
        </div>
        <div class="reg_data">
          <div class="reg_label">
            <!-- <p class="subtitle">Регистрация</p> -->
            <img
              class="title_reg"
              src="media/reg_label.png"
              alt="Логотип КРЫСА"
            />
          </div>
          <div class="reg_inputs">
            <input type="text" placeholder="Ник" required />
            <input type="text" placeholder="Телеграмм" required />
          </div>
          <div class="footer-note">
            *Нажимая кнопку «Присоединиться к эксперименту», ты подтверждаешь,
            что ознакомлен, и принимаешь условия турнира.
          </div>
        </div>
        <div class="send_button">
          <button type="submit"></button>
        </div>
      </form>
    </div>
  </body>
</html>
