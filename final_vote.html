<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Финальное голосование</title>
  <link rel="stylesheet" href="final_vote_styles.css" />
</head>
<body>
  <div class="header">
    <img class="rat_flag"  src="media/players_flag.png"  alt="Флаг">
    <img class="show_match" src="media/final_title.png"   alt="ФИНАЛЬНОЕ ГОЛОСОВАНИЕ">
  </div>

  <main class="stage" aria-label="Финальное голосование">
    <div id="teamsGrid" class="teams-grid"></div>

    <button class="toggle-btn" id="toggleBtn" aria-pressed="false">
      <img src="media/teams/off_button.png" alt="Переключатель переворота">
    </button>
  </main>

  <script>
    const teams = [
      "KrysoLovy","Shadowtail","Kryssent","vRATdaTeam","RATvengers",
      "Krystrazhy","KNK","CheeseOrDie","KrysyDezora","Krysiuki"
    ];

    const cards = [
      "media/players/card 1.png",
      "media/players/card 2.png",
      "media/players/card 3.png",
      "media/players/card 4.png",
      "media/players/card 5.png",
      "media/players/card 6.png",
      "media/players/card 7.png",
      "media/players/card 8.png",
      "media/players/card 9.png",
      "media/players/card 10.png"
    ];

    const grid = document.getElementById('teamsGrid');

    teams.forEach((team, i) => {
      const teamImg = `media/teams/${team}.png`;
      const playerImg = cards[i];

      grid.insertAdjacentHTML('beforeend', `
        <div class="card">
          <div class="card-inner">
            <div class="card-front"><img src="${teamImg}"   alt="${team}"></div>
            <div class="card-back"><img  src="${playerImg}" alt="Игрок"></div>
          </div>
        </div>
      `);
    });

    let flipEnabled = false;

    const btn = document.getElementById('toggleBtn');
    btn.addEventListener('click', e => {
      e.stopPropagation();
      flipEnabled = !flipEnabled;
      btn.setAttribute('aria-pressed', String(flipEnabled));
      btn.querySelector('img').src = flipEnabled
        ? 'media/teams/on_button.png'
        : 'media/teams/off_button.png';
    });

    const toBwPath = p => p.replace(/\/players\//, '/players/bw/');

    document.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (!card || !flipEnabled) return;

      const backImg  = card.querySelector('.card-back img');
      const state    = card.dataset.state || 'team';

      const colorSrc = backImg.getAttribute('data-color') || backImg.src;
      const bwSrc    = backImg.getAttribute('data-bw')    || toBwPath(colorSrc);

      backImg.setAttribute('data-color', colorSrc);
      backImg.setAttribute('data-bw', bwSrc);

      if (state === 'team') {
        card.classList.add('flipped');
        card.dataset.state = 'player-color';

      // } else if (state === 'player-color') {
      //   backImg.src = bwSrc;
      //   card.dataset.state = 'player-bw';

      } else {
        card.classList.remove('flipped');
        backImg.src = colorSrc;
        card.dataset.state = 'team';
      }
    });
  </script>
</body>
</html>
