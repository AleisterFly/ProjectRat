<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="contactForm">
      <label
        >Имя:<br />
        <input type="text" name="name" required /> </label
      ><br /><br />

      <label
        >Email:<br />
        <input type="email" name="email" required /> </label
      ><br /><br />

      <label
        >Сообщение:<br />
        <textarea name="message" required></textarea></label
      ><br /><br />

      <button type="submit">Отправить</button>
      <div id="formStatus"></div>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzSSW8dFQn29zJPx9p4PKpeKaHtcVICVJwAJI4f_X09ENSV1Y8m9Nn2G8CjWqztviKN/exec"; // <-- вставь сюда свой URL
      const form = document.getElementById("contactForm");
      const status = document.getElementById("formStatus");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const plainData = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(plainData),
            headers: { "Content-Type": "application/json" },
          });

          const result = await response.json();
          if (result.result === "success") {
            status.textContent = "Форма успешно отправлена!";
            form.reset();
          } else {
            status.textContent = "Ошибка при отправке";
          }
        } catch (error) {
          status.textContent = "Сервер не отвечает";
        }
      });
    </script>
  </body>
</html>
